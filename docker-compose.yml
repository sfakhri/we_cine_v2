networks:
  symfony:
    driver: bridge

volumes:
  symfony_db:

services:
  apache:
    container_name: we_cine_apache
    build: ./docker/build/apache
    ports:
      - '8000:80'
      - '8443:443'
    depends_on:
      - mysql
      - mailpit
    volumes:
      - './docker/etc/apache/virtualhost.conf:/etc/apache2/sites-enabled/000-default.conf:ro'
      - './docker/etc/apache/default-ssl.conf:/etc/apache2/sites-enabled/default-ssl.conf'
      - './docker/etc/php/php.ini:/usr/local/etc/php/php.ini'
      - './docker/etc/php/php-cli.ini:/usr/local/etc/php/php-cli.ini'
      - './docker/etc/apache/ssl/:/etc/apache2/conf/ssl'
      - './app/symfony:/var/www/symfony'
    networks:
      - symfony
  mysql:
    container_name: we_cine_mysql
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - './docker/etc/mysql/my.cnf:/etc/mysql/conf.d/my.cnf'
      - 'symfony_db:/var/lib/mysql:cached'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: we_cine
    networks:
      - symfony

  phpmyadmin:
    container_name: we_cine_phpmyadmin
    ports:
      - '8001:80'
    image: nazarpc/phpmyadmin
    networks:
      - symfony
    depends_on:
      - mysql

  mailpit:
    image: axllent/mailpit
    container_name: we_cine_mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - symfony